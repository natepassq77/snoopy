<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy's Garden of Notes 🌸</title>
    <meta name="description" content="A romantic digital garden where love notes bloom like flowers">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Kalam:wght@300;400;700&family=Patrick+Hand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="garden-container">
        <!-- Header -->
        <header class="garden-header">
            <h1 class="garden-title">🌸 Snoopy's Garden of Notes 🌸</h1>
            <p class="garden-subtitle">Click the lilies to discover sweet messages...</p>
        </header>

        <!-- Main Garden Area -->
        <main class="garden-area" id="gardenArea">
            <!-- Lilies will be generated by JavaScript -->
        </main>

        <!-- Snoopy at the bottom -->
        <footer class="garden-footer">
            <div class="snoopy-container">
                <div class="snoopy-character">
                    <div class="snoopy-body">
                        <div class="snoopy-head">
                            <div class="snoopy-ear"></div>
                            <div class="snoopy-nose"></div>
                            <div class="snoopy-eye"></div>
                            <div class="snoopy-mouth"></div>
                        </div>
                        <div class="snoopy-chest">
                            <div class="snoopy-spots"></div>
                        </div>
                    </div>
                    <div class="snoopy-lily">🌸</div>
                </div>
                <div class="woodstock">🐤</div>
            </div>
            <p class="footer-text">Made with love and lilies 💕</p>
        </footer>

        <!-- Note Display Modal -->
        <div class="note-modal" id="noteModal">
            <div class="note-content">
                <button class="close-note" id="closeNote">&times;</button>
                <div class="note-text" id="noteText"></div>
                <div class="note-signature">— with love 💕</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
